name: Build wheels

on:
  workflow_call:
    inputs:
      python:
        type: string
        description: "Python version"
        required: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ contains(inputs.python, 'linux')  && 'ubuntu-latest' || 'macos-latest' }}
    name: Wheels for ${{ inputs.python }}
    steps:
      - if: ${{ contains(inputs.python, 'linux') }}
        run: sudo apt-get install -y libeigen3-dev

      - if: ${{ contains(inputs.python, 'macosx') }}
        run: brew install eigen ninja

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.16.0" # for Ubuntu 20.04

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure with cmake
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -S . -B build -G Ninja

      - uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ inputs.python }}
          CIBW_ARCHS: "all"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ inputs.python }}
          path: wheelhouse/*.whl
