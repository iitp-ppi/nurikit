name: Build wheels in matrix

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/wheels-matrix.yaml"
      - ".github/workflows/_wheel-build.yaml"
      - "cmake/**"
      - "include/**"
      - "src/**"
      - "python/**"
      - "third-party/**"
      - "**/.clang-*"
      - "**/CMakeLists.txt"
      - pyproject.toml.in

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        pyver: ["cp37", "cp38", "cp39", "cp310", "cp311", "cp312"]
        os: ["manylinux_x86_64", "macosx_x86_64", "macosx_arm64"]
        exclude:
          - pyver: "cp37"
            os: "macosx_arm64"

    uses: ./.github/workflows/_wheel-build.yaml
    with:
      python: ${{ matrix.pyver }}-${{ matrix.os }}
      cpp_test: ${{ matrix.pyver == 'cp38' }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
